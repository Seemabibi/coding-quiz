<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-B">
    <meta http-equiv="X-UA-Vompartible" content="IE-edge">
    <meta name="viewport" content="width=device=width, intial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="Timer"></div>
    </header>
    <main class="main-container">
        <!-- WelcomeQuiz-->
        <div id="Welcome" class="individual-container">
            <h1>Welcome to the Code Quiz</h1>
            <button id="StartQuiz" class="btn">Start Quiz</button>
        </div>
        <!--MainQuiz-->
        <div id="Quiz" class="box">
            <div id="question"></div>
            <div id="Options"></div>
            <div id="Message"></div>
        </div>
        <!--Results-->
        <div id="end" class="individual-container box">
            <div id="summary"></div>
            <button id="ViewScores" class="btn">View All High Scores</button>
            <input type="text" id="initials" placeholder="Enter your initials" />
            <button id="SaveScore" class="btn">Safe Score</button>
            <button id="PlayAgain" class="btn">Play Again</button>
        </div>
    </main>
</body>

<!--ScriptToQuestions and Quiz Link-->
<script src="js/questions.js"></script>
<script src="js/quiz.js"></script>

</html>
